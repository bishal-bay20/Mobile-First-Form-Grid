<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Mobile First Responsive Contact Form Featuring Grid CSS</title>
</head>
<body>
    <div class="container">
    <h1 class="brand"><span>Acme</span> Web Design</h1>
 <div class="wrapper animated bounceInLeft">
    <div class="company-info">
    <h3>Acme Web Design</h3>
 <ul>
    <li> <i class="fa fa-road"></i>44 Something st</li>
    <li><i class="fa fa-phone"></i>+9779804291099</li>
    <li><i class="fa fa-envelope"></i>test@acme.test</li>
 </ul>
  </div>

  <div class="content">
    <h3>Email US </h3>
    <form>
        <p>
            <label>Name</label>
            <input type="text" name="name">
        </p>
        <p>
            <label>Company</label>
            <input type="text" name="company">
        </p>
        <p>
            <label>Emil Address</label>
            <input type="text" name="email">
        </p>
        <p>
            <label>Phone Number</label>
            <input type="number" name="phone number">
        </p>
        <p class="full">
            <label>Massage</label>
            <textarea name="massage" rows="5"></textarea>
        </p>
        <p class="full">
             
            <button>Submit</button>
        </p>
    </form>
  </div>
</div>
</div>
</body>
</html>
